<div class="text-center mx-2 text-white relative bg-white/[.03] backdrop-blur-sm rounded-2xl my-shadow">

    <div [routerLink]="['Information', 'tt6263850']"
        class="cursor-pointer h-96 overflow-hidden my-hover bg-cover bg-center max-sm:h-56"
        style="background-image: url('assets/Deadpool_&_Wolverine_bg.webp')">

        <div class="w-72 h-full pt-5 bg-black/[.6] max-sm:w-full max-sm:flex max-sm:gap-2">

            <img src="assets/Deadpool_&_Wolverine.webp" alt="Deadpool & Wolverine"
                class="m-auto w-44 object-cover max-sm:w-auto max-sm:h-5/6 max-sm:ml-2">

            <div class="max-sm:w-10/12">

                <h2 class="p-2 flex-grow max-sm:text-xl max-sm:text-left">Deadpool & Wolverine</h2>

                <div class="flex gap-2 flex-wrap justify-center my-hover-elem max-sm:justify-start">

                    <p class="border px-2 py-1 rounded border-white">movie</p>
                    <p class="border px-2 py-1 rounded border-white">2024</p>

                </div>

            </div>

        </div>

    </div>

    <!-- Кнопка зберегти в збережені -->
    <div class="absolute top-0 w-6 right-6 film-save cursor-pointer" (click)="sendFilmInfo(filmHeaderInfo)">

        <div class="relative">

            <i
                class="fa-solid fa-bookmark my-bookmark absolute top-0 size-large-icon text-blue-900 film-save cursor-pointer">
            </i>
            <i class="fa-solid fa-plus my-plus absolute top-1 text-blue-600 left-3/4"></i>

        </div>

    </div>

</div>
