<i class="fa-solid fa-star" *ngFor="let star of maxRatingArr; let index = index" 
    (mouseenter)="HandleMouseEnter(index)" (mouseleave)="HandleMouseLeave()"
    (click)="Rating(index)"
    [ngClass]="{'text-yellow-400': SelectedStar > index}"></i>

    <!--Повідомлення про помилку -->
<div *ngIf="errorMessage !== ''" class="fixed bottom-5 left-1/4 m-auto bg-red-500 w-1/2 p-4 rounded mt-2 flex justify-center">
    <p class="text-white">{{errorMessage}}</p>
</div>
