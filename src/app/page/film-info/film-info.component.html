<div class="my-container pb-8 flex flex-col gap-8">

    <div *ngIf="filmInfo" class="flex gap-8 max-sm:flex-col">

        <div class="hidden flex-col gap-2 max-sm:flex">
                
            <!-- Назва фільму -->

            <h2 class=" text-3xl font-bold color-text-switching flex gap-2 items-center">
            {{filmInfo.Title}} 
            </h2>

            <!-- Оцінювання -->

            <div class="w-52">
               <app-star-rating [filmId]="filmId" class="cursor-pointer" (onRating)="Handle($event)"></app-star-rating>
            </div>

        </div>

        <div>

            <img alt="title poster" class="rounded-xl w-64 max-sm:m-auto" *ngIf="filmInfo.Poster !== 'N/A'" [src]="filmInfo.Poster">

            <img alt="title poster" class="rounded-xl w-32 max-sm:m-auto" *ngIf="filmInfo.Poster == 'N/A'" src='assets/notFound.webp'>

         <!-- Довавання в Lists -->

         <app-button-add-list></app-button-add-list>

        </div>

        <div class="flex flex-col gap-8 w-full">

            <div class="flex flex-col gap-2 max-sm:hidden">
                
                <!-- Назва фільму -->
    
                <h2 class=" text-3xl font-bold color-text-switching flex gap-2 items-center">
                {{filmInfo.Title}} 
                </h2>

                <!-- Оцінювання -->

                <div class="w-52">
                   <app-star-rating [filmId]="filmId" class="cursor-pointer" (onRating)="Handle($event)"></app-star-rating>
                </div>

            </div>

            <!-- Загальна інформація в мініблоках -->

            <div class="flex justify-center gap-2 max-sm:flex max-lg:hidden">

                <app-mini-block class="w-1/3" [paramName]='filmInfo.Runtime'></app-mini-block>
                <app-mini-block class="w-1/3" [paramName]='filmInfo.Type'></app-mini-block>
                <app-mini-block class="w-1/3" [paramName]='filmInfo.Year'></app-mini-block>

            </div>

            <!-- Інфрмація Актори/Автор/Жанр/Історія -->

            <div>
                <app-block-other-info [Info]="'Actors: ' + filmInfo.Actors"></app-block-other-info>
                <app-block-other-info [Info]="'Writer: ' + filmInfo.Writer"></app-block-other-info>
                <app-block-other-info [Info]="'Genre: ' + filmInfo.Genre"></app-block-other-info>
                <app-block-other-info [Info]="'Plot: ' + filmInfo.Plot"></app-block-other-info>
            </div>

        </div>

    </div>

    <div class="flex gap-8 max-[420px]:gap-0 max-lg:flex-wrap">

         <!-- Трейлер -->

        <div class="flex gap-8 max-lg:w-full">

            <app-trailer></app-trailer>

            <div class="hidden flex-col w-full gap-8 max-sm:hidden max-lg:flex">

                <app-mini-block class="w-full" [paramName]='filmInfo.Type'></app-mini-block>
                <app-mini-block class="w-full" [paramName]='filmInfo.Runtime'></app-mini-block>
                <app-mini-block class="w-full" [paramName]='filmInfo.Year'></app-mini-block>

            </div>
        </div>

        <div class="flex gap-8 w-full max-sm:flex-wrap">

            <app-imdb-rating-block class="w-1/2 color-text-switching color-component-switching my-shadow relative rounded-lg bg-cover p-4 max-sm:w-full"></app-imdb-rating-block>

            <app-imdb-votes-block class="w-1/2 color-text-switching color-component-switching my-shadow relative rounded-lg bg-cover p-4 max-sm:w-full max-sm:h-44"></app-imdb-votes-block>

        </div>

    </div>

     <!-- Коментарі -->

     <app-comentaries class="max-lg:w-full"></app-comentaries>

</div>

<!-- Лоадер -->

<div *ngIf="loadding" class="loader"></div>


<!-- Повідомлення -->

<div *ngIf="message" class="fixed bottom-5 left-1/4 m-auto bg-green-500 w-1/2 p-4 rounded mt-2 flex justify-center">
    <p class="text-white">{{message}}</p>
</div>
